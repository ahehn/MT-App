<!DOCTYPE HTML>
<html>
	<head>
	<title>Demo: HTML5 video controls with JavaScript</title>
		<script type="text/javascript">
			var video;

			// You are welcome to use my files, but please host them on your own server. Oh, and especially make sure you don't link to the file mint.js - it screws up my stats, and it makes it a lot easier for me to find you >:-(
			function setValue() {
				video = document.getElementById('video');
				video.addEventListener('click',playControl,false);
			}

			function playControl() {
				if (video.paused == false) {
					video.pause();
				} else {
					video.play();
				}
			}
				
			window.onload = setValue;
		</script>
	</head>

	<body>
		<video id="video" width="100%" poster="bilder/mediathek/thumbs/e_quickie.png">
			<source src="http://www.mmt-hska.de/videos/mechatronik.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
			<source src="http://www.mmt-hska.de/videos/mech_kreisel.mp4">
		</video>
	</body>
</html>
